name: Deploy Database via Bastion and Server

on:
  push:
    paths:
      - 'map_database/**'
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: SSH into Client (Bastion), Server, and deploy to Database
      run: |
        echo "${{ secrets.AWS_EC2_CLIENT_KEY }}" > client_key.pem
        echo "${{ secrets.AWS_EC2_SERVER_KEY }}" > server_key.pem
        echo "${{ secrets.AWS_EC2_DB_KEY }}" > db_key.pem
        chmod 400 client_key.pem server_key.pem db_key.pem

        # 클라이언트 -> 서버 -> 데이터베이스 인스턴스 경유
        ssh -o StrictHostKeyChecking=no -i client_key.pem -A -t ${{ secrets.AWS_EC2_USER }}@${{ secrets.CLIENT_PUBLIC_IP }} "\
          ssh -o StrictHostKeyChecking=no -i server_key.pem -A -t ${{ secrets.AWS_EC2_USER }}@${{ secrets.SERVER_PRIVATE_IP }} \
          'ssh -o StrictHostKeyChecking=no -i db_key.pem ${{ secrets.AWS_EC2_USER }}@${{ secrets.DATABASE_PRIVATE_IP }} \
          cd ~/aicc_project/map_database && git pull && docker-compose down && docker-compose build && docker-compose up -d'"


          